<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <!-- Daisy UI Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="text-black bg-pink-600">
    <main class="w-11/12 min-h-screen mx-auto pt-1 ">
        <header class="p-2 bg-white rounded-lg">
            <nav class="flex items-center justify-between">
                <div class="flex items-center">
                    <img class="w-8 mr-2" src="assets/logo.png" alt="DevBoard Logo">
                    <h1 class="text-black text-2xl">Dev <span class="font-bold ">Board</span></h1>
                </div>
                <div class="flex items-center">
                    <div class="flex w-19 mr-3 bg-slate-300 p-2 rounded-full items-center">
                        <img class="w-5 h-5 mr-2" src="assets/checkbox.png" alt="CheakBox pic">
                        <h2 class="font-bold">23</h2>
                    </div>
                    <img class="w-8 flex  bg-slate-300 p-1 rounded-full items-center" src="assets/theme-btn.png" alt="Theme button">
                </div>
            </nav>
        </header>

        <section class="flex mt-2">
            <section class="bg-white w-9/12 min-h-screen mr-2 rounded-lg"></section>
            <section class="bg-green-300 w-3/12 min-h-screen rounded-lg"></section>
        </section>
    </main>
</body>
</html>
